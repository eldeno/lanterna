<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lanterna</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- MEDIDOR -->
    <div class="header">
      <div class="bateria">
        <div class="img-bateria"><i class="fas fa-battery-full fa-2x" id="battery-display"></i></div>
        <div class="medidor">100</div>
      </div>
    </div>
    
    
    <!-- LANTERNA -->
    <div class="lanterna">
      <div class="corpo-da-lanterna">
        <button class="btn-liga-desliga">Liga/Desliga</button>
        <button class="btn-trocar-bateria">Trocar Bateria</button>
      </div>
      <div class="cabeca-da-lanterna">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
      </div>
      <div class="luz">
          <div class="luz-top"></div>
          <div class="luz-middle"></div>
          <div class="luz-bottom"></div>
      </div>
    </div>
  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
